        <h2>sub tag</h2>
        <p>The chemical equation for the reaction between hydrogen and oxygen to form water is: <b>2H<sub>2</sub> + O<sub>2</sub> &rarr; 2H<sub>2</sub>O</b></p>
        <P>The combustion of methane can be represented as: <b>CH<SUB>4</SUB> + 2O<sub>2</sub> &rarr; CO<sub>2</sub> + 2H<sub>2</sub>O</b></P>
        <P>The chemical reaction for photosynthesis is: <b>6CO<sub>2</sub> + 6H<sub>2</sub>O &rarr; C<sub>6</sub>H<sub>12</sub>O<sub>6</sub> + 6O<sub>2</sub></b></P>
    </body>
